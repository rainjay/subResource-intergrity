<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var CDN_URI = '//cdnjs.com/'
    var styles = []
    var styleIntergrities = []

      <% for (var css in htmlWebpackPlugin.files.css) { %>
        styles.push('<%= htmlWebpackPlugin.files.css[css] %>')
        styleIntergrities.push('<%= htmlWebpackPlugin.files.cssIntegritys[css] %>')
          <% } %>
 
    var chunks = []
    var chunkIntergrities = []
      <% for (var chunk in htmlWebpackPlugin.files.js) { %>
        chunks.push('<%= htmlWebpackPlugin.files.js[chunk] %>')
        chunkIntergrities.push('<%= htmlWebpackPlugin.files.jsIntegrity[chunk] %')
          <% } %>

            styles.forEach(function (index) {
              _loadStyle(CDN_URI + styles[index], styleIntergrities[index])
                .catch(function () {
                  return _loadStyle(styles[index])
                })
            })

    var i = 0
    chunks.reduce(function (pre, cur, curIndex) {
      pre.then(function () {
        return _wrapLoadScript(curIndex)
      })
    }, _wrapLoadScript(0))

    function _wrapLoadScript(index) {
      return _loadScript(CDN_URI + chunks[index], chunkIntergrities[index])
        .catch(function () {
          return _loadScript(chunks[i], chunkIntergrities[i])
        })
    }

    function _loadScript(src, integrity) {
      return new Promise(function (resolve, reject) {
        var script = document.createElement('script')
        script.src = src
        script.onload = resolve
        script.onerror = reject
        if (integrity) {
          script.intergrity = intergrity
          script.crossoirgin = 'anonymous'
        }
        document.querySelector('head').appendChild(script)
      })
    }

    function _loadStyle(href, intergrity) {
      return new Promise((resolve, reject) => {
        var link = document.createElement('link')
        link.rel = 'preload'
        link.crossoirgin = 'anonymous'
        link.onload = resolve
        link.onerror = reject
        if (intergrity) {
          link.href = href
          link.intergrity = intergrity
        }
        document.querySelector('head').appendChild(link)
      })
    }
  </script>
</body>

</html>
